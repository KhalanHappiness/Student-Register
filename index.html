<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>student register</title>
</head>
<body>
    <div id="container">

        <div id="heading">
            <h2>Student Register</h2>
        </div>
        <div id="searchDiv">
           
                <input type="text" placeholder="search for student id" id="search" class="input-field">
                <button id="searchButton" class="btn">
                    <i class="fas fa-search"></i>
                </button>
            
        </div>
        <div id="registerDiv">
            <form id="register">
                <input type="text" placeholder="Enter name" id="name" class="input-field">
                <input type="text" placeholder="Enter class" id="className" class="input-field">
                <input type="submit" class="btn">
            </form>
        </div>
        <div id="totals">
            
        </div>
    
        <div id="results">
            <table id="studentTable">
               <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Status</th>
                </tr>

               </thead> 
                <tbody>

                </tbody>
                
            </table>
    
        </div>

    </div>
    
    <script src="./src/script.js"></script>
</body>
</html>
